{% extends 'template.html' %}

{% block content %}
<h2>Kategori</h2>
<form action="" method="post">
    {% csrf_token %}
    <h3>{{title}}</h3>
    {% for k in kategori %}
    {% if title != k and k != ram %}
    <div class="kategori">
        <span>{{title}}</span>
        <input type="radio" name="{{k}}" id="9" value="9">
        <label for="9">9</label>
        <input type="radio" name="{{k}}" id="7" value="7">
        <label for="7">7</label>
        <input type="radio" name="{{k}}" id="5" value="5">
        <label for="5">5</label>
        <input type="radio" name="{{k}}" id="3" value="3">
        <label for="3">3</label>
        <input type="radio" name="{{k}}" id="1" value="1">
        <label for="1">1</label>
        <input type="radio" name="{{k}}" id="3" value="1/3">
        <label for="3">3</label>
        <input type="radio" name="{{k}}" id="5" value="1/5">
        <label for="5">5</label>
        <input type="radio" name="{{k}}" id="7" value="1/7">
        <label for="7">7</label>
        <input type="radio" name="{{k}}" id="9" value="1/9">
        <label for="9">9</label>
        <span>{{k}}</span>
    </div>
    {% endif %}
    {% endfor %}
    <input type="submit" value="submit">
</form>


{% endblock content %}
